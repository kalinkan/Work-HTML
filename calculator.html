		<form id="calculator" name="calculator" action="http://www.example.com">
			<table border="1">
				<tr> 
					<td colspan="5"><input type="text" name="data" /></td>
				<tr>
					<td><input type="button" name="button" onclick="callFunction()" value="7" /> </td>
					<td><input type="button" name="button" onclick="callFunction()" value="8" /></td>

					<td><input type="button" name="button" onclick="callFunction()" value="C" /></td>
				</tr>
				<tr>
		      		<td><input type="button" name="button" onclick="callFunction()" value="4" /></td>

					<td><input type="button" name="button" onclick="callFunction()" value="6" /></td>
					<td><input type="button" name="button" onclick="callFunction()" value="*" /></td>
					<td><input type="button" name="button" onclick="callFunction()" value="+-" /></td>
				</tr>
				<tr>
		      		<td><input type="button" name="button" onclick="callFunction()" value="1" /></td>

					<td><input type="button" name="button" onclick="callFunction()" value="3" /></td>
					<td><input type="button" name="button" onclick="callFunction()" value="-" /></td>
					<td rowspan="2"><input type="button" name="button" onclick="callFunction()" value="=" /></td>
				</tr>
				<tr>
		      		<td colspan="2"><input type="button" name="button" onclick="callFunction()" value="0" /></td>
					<td><input type="button" name="button" onclick="callFunction()" value="." /></td>
					<td><input type="button" name="button" onclick="callFunction()" value="+" /></td>
				</tr>
